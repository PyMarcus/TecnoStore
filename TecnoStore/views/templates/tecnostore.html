<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TecnoStore</title>
    <link href="{{url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav>
        <h1>TecnoStore</h1>
    </nav>

    <main>
        {% for index, content in enumere%}
            <div>
                <form method="POST" action="http://127.0.0.1:5000/tecnostore/Client:Marcus">
                    <img src="{{url_for('static', filename='img/note.jpg')}}" />
                    <p>{{content.name}} por apenas R${{content.price}}</p>
                    <button type="submit" name="{{index}}">Adicionar ao carrinho</button>
                </form>
            </div>
        {%endfor%}
    </main>
</body>
</html>
