<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seu carrinho</title>
    <link href="{{url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav>
        <h1>TecnoStore</h1>
    </nav>
    <main>
        <div>
            <form method="POST" action="http://127.0.0.1:5000/cupom">
                    <h1>Seu carrinho</h1>
                <p>
                    {{ add.name }} por R${{ add.price }} <img src="{{url_for('static', filename='img/note.jpg')}}" align="center"
                                                              width="300px" height="300px"/>
                </p>
                <p>
                    Total: R$ {{ add.price }}
                </p>
                <button type="submit">Comprar</button>
            </form>
        </div>
    </main>
</body>
</html>
